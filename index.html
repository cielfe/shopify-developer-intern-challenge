<h1 style="text-align: center;font-family: Georgia, serif;color:#00BFFF;">Ciel Gallery: Image Repository</h1>
<img src='ciel_logo.jpeg' style="border-radius: 50%; display: block; margin-left: auto; margin-right: auto;width:120px;height:120px;" />

<h2>Create a new photo collection</h1>
<form id="collectionNameForm">
  <input type="text" id="new-coll-name"/>
  <input type="button" value="Create" onClick="createNewCollection()">
</form>
<br/>
<textarea
id="collection-creation-message"
readonly
rows="8"
style="width: 100%; resize: none"
></textarea>
<h2>Upload new photos here!</h1>

<form id="uploadForm" name="uploadForm" method=post enctype=multipart/form-data  >
  <label for="files">Select photos to upload:</label>
  <input type="file" multiple id="files-to-upload" accept="image/*"><br><br>
  <label for="collection">Collection: </label>
  <input list="collection-list" name="collection" id="selected-collection">
  <datalist  id="collection-list">
  </datalist> <br><br>
  <input type="button" value="Upload Photo(s)" onClick="uploadNewPhotos() ">
  <br><br>
</form>
  <textarea
      id="action-success-message"
      readonly
      rows="8"
      style="width: 100%; resize: none"
    ></textarea>
<br/>
